<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>
<body>
<div class="start-menu container">
  <h1>Lets play Pig Dice!</h1>
  <form id="player-1">
    <div class="form-group">
      <label for="playerName">Player 1 Name:</label>
      <input class="player1Name" type="text">
  </form>
</div>
<form id="player-2">
  <div class="form-group">
    <label for="player2Name">Player 2 Name</label> 
    <input class="player2Name" type="text">
  </div>
</form>
<button id="start" class="btn-info btn">Start!</button>
  </div>

<div class="newGame container">
<!--<button id="new-game" class="btn btn-outline-success">New Game</button>-->
  <div class="row">
    <div class="col-md-6">
      <h2>Player 1: <span id="player1Name"></span><h2>
      <button id="player1Roll" class="btn btn-outline-success">Roll</button>
      <button id="player1Hold" class="btn btn-outline-success">Hold</button>
      <p>You just rolled: <span id="P1turn-total"></span></p>  
      <p>Total Score: <span id="p1turn-total"></span><p></p>
    </div>
    <div class="col-md-6">
      <h2>Player 2: <span id="player2Name"></span><h2>
      <button id="player2Roll" class="btn btn-outline-success">Roll</button>
      <button id="player2Hold" class="btn btn-outline-success">Hold</button>
      <p>You just rolled: <span id="P2turn-total"></span></p>  
      <p>Total Score: <span id="p2turn-total"></span><p></p>
    </div>
  </div>

</body>
</html>
